<div class="head-title">
	<div class="left">
		<h1>Ticket Bookings</h1>
	</div>
</div>

<div class="search-container">
	<!-- Left Panel: Train Search -->
	<div class="search-panel">
		<h2>Search Train</h2>

		<label for="origin">Origin</label> <select id="origin">
			<option value="">Select Origin</option>
			<!-- Dynamic origin list -->
		</select> <label for="destination">Destination</label> <select id="destination">
			<option value="">Select Destination</option>
			<!-- Dynamic destination list -->
		</select> <label for="trainClass">Class</label> <select id="trainClass">
			<option value="">All Classes</option>
			<option value="General">General</option>
			<option value="Sleeper">Sleeper</option>
			<option value="1st AC">1st AC</option>
			<option value="2nd AC">2nd AC</option>
		</select> <label for="travelDate">Travel Date</label> <input type="date"
			id="travelDate">

		<button class="btn-search" onclick="searchTrains()">Search
			Train</button>
	</div>

	<!-- Right Panel: Train List -->
	<div class="train-list">
		<h2>Available Trains</h2>
		<table>
			<thead>
				<tr>
					<th>Train Number</th>
					<th>Train Name</th>
					<th>Class</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody id="trainTable">
				<!-- Train list will be populated dynamically -->
			</tbody>
		</table>
	</div>
</div>


<!-- Booking List -->
<div class="booking-list">
	<h2>All Ticket Bookings</h2>
	<table>
		<thead>
			<tr>
				<th>PNR</th>
				<th>Passenger Name</th>
				<th>Train Number</th>
				<th>Travel Date</th>
				<th>Class</th>
				<th>Seat</th>
				<th>Status</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody id="bookingTable">
			<!-- Booking details will be added dynamically -->
		</tbody>
	</table>
</div>
