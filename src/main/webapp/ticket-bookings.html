<div class="head-title">
    <div class="left">
        <h1>Ticket Bookings</h1>
    </div>
</div>

<!-- Booking Form -->
<div class="booking-container">
    <h2>Book a Ticket</h2>
    <form id="ticketForm">
        <label for="passenger">Select Passenger</label>
        <select id="passenger" required>
            <option value="">Select Passenger</option>
            <!-- Passenger list will be populated dynamically -->
        </select>

        <label for="train">Train Number</label>
        <input type="text" id="train" placeholder="Enter Train Number" required>

        <label for="date">Travel Date</label>
        <input type="date" id="date" required>

        <label for="class">Class</label>
        <select id="class" required>
            <option value="Sleeper">Sleeper</option>
            <option value="AC 3 Tier">AC 3 Tier</option>
            <option value="AC 2 Tier">AC 2 Tier</option>
            <option value="AC 1 Tier">AC 1 Tier</option>
        </select>

        <label for="seat">Seat Number</label>
        <input type="number" id="seat" placeholder="Enter Seat Number" required>

        <button type="submit" class="btn-book">Book Ticket</button>
    </form>
</div>

<!-- Search & Filter -->
<div class="search-filter-container">
    <form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn">
						<i class='bx bx-search'></i>
					</button>
				</div>
			</form>
    <select id="filter-status">
        <option value="">All Status</option>
        <option value="Confirmed">Confirmed</option>
        <option value="Pending">Pending</option>
        <option value="Cancelled">Cancelled</option>
    </select>
</div>

<!-- Booking List -->
<div class="booking-list">
    <h2>All Ticket Bookings</h2>
    <table>
        <thead>
            <tr>
                <th>PNR</th>
                <th>Passenger Name</th>
                <th>Train Number</th>
                <th>Travel Date</th>
                <th>Class</th>
                <th>Seat</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="bookingTable">
            <!-- Booking details will be added dynamically -->
        </tbody>
    </table>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Edit Booking</h2>
        <form id="editTicketForm">
            <label for="editTrain">Train Number</label>
            <input type="text" id="editTrain" required>

            <label for="editDate">Travel Date</label>
            <input type="date" id="editDate" required>

            <label for="editClass">Class</label>
            <select id="editClass" required>
                <option value="Sleeper">Sleeper</option>
                <option value="AC 3 Tier">AC 3 Tier</option>
                <option value="AC 2 Tier">AC 2 Tier</option>
                <option value="AC 1 Tier">AC 1 Tier</option>
            </select>

            <label for="editSeat">Seat Number</label>
            <input type="number" id="editSeat" required>

            <button type="submit" class="btn-update">Update Booking</button>
        </form>
    </div>
</div>
