<div class="head-title">
	<div class="left">
		<h1>Dashboard</h1>
	</div>
</div>

<ul class="box-info">
	<li><i class='bx bxs-user-check'></i> <span class="text">
			<h3 id="totalPassengers">0</h3>
			<p>Registered Passengers</p>
	</span></li>
	<li><i class='bx bxs-bus'></i> <span class="text">
			<h3 id="totalTrains">0</h3>
			<p>Active Trains</p>
	</span></li>
	<li><i class='bx bxs-coupon'></i> <span class="text">
			<h3 id="totalTickets">0</h3>
			<p>Tickets Issued</p>
	</span></li>
</ul>

<div class="table-data">
	<div class="order">
		<div class="head">
			<h3>Recent Bookings</h3>
			<i class='bx bx-search'></i> <i class='bx bx-filter'></i>
		</div>
		<table>
			<thead>
				<tr>
					<th>Passenger</th>
					<th>Travel Date</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
                <!-- Bookings will be dynamically added here -->
			</tbody>
		</table>
	</div>

	<div class="todo">
		<div class="head">
			<h3>Admin Tasks</h3>
			<i class='bx bx-plus icon'></i> <i class='bx bx-filter'></i>
		</div>
		<ul class="todo-list">
			<li class="completed">
				<p>Verify pending bookings</p> <i
				class='bx bx-dots-vertical-rounded'></i>
			</li>
			<li class="not-completed">
				<p>Update Train schedules</p> <i class='bx bx-dots-vertical-rounded'></i>
			</li>
			<li class="completed">
				<p>Check Payment Status</p> <i class='bx bx-dots-vertical-rounded'></i>
			</li>
		</ul>
	</div>
</div>
