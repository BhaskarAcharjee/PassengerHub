<div class="head-title">
	<div class="left">
		<h1>Passenger List</h1>
	</div>
</div>

<!-- Search & Filter Section -->
<div class="search-filter-container">
	<form action="#">
		<div class="form-input">
			<input type="search" placeholder="Search...">
			<button type="submit" class="search-btn">
				<i class='bx bx-search'></i>
			</button>
		</div>
	</form>

	<select id="filterGender">
		<option value="">Filter by Gender</option>
		<option value="Male">Male</option>
		<option value="Female">Female</option>
		<option value="Other">Other</option>
	</select>

	<button id="addPassengerBtn">âž• Add Passenger</button>
</div>

<!-- Passenger Table -->
<div class="passenger-list">
	<table>
		<thead>
			<tr>
				<th>Username</th>
				<th>Full Name</th>
				<th>Age</th>
				<th>DOB</th>
				<th>Gender</th>
				<th>Address</th>
				<th>Contact</th>
				<th>ID Proof</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody id="passengerTableBody">
			<!-- Dynamic content from database -->
		</tbody>
	</table>
</div>

<!-- Add/Edit Passenger Modal -->
<div id="passengerModal" class="modal">
	<div class="modal-content">
		<span class="close-btn">&times;</span>
		<h2 id="modalTitle">Add Passenger</h2>
		<form id="passengerForm">
			<label>Username:</label> <input type="text" name="username" required>
			<label>Full Name:</label> <input type="text" name="fullName" required>
			<label>Age:</label> <input type="number" name="age" required>
			<label>DOB:</label> <input type="date" name="dob" required> <label>Gender:</label><input
				type="text" name="gender" required> <label>Address:</label>
			<input type="text" name="address" required> <label>Contact:</label>
			<input type="text" name="contact" required> <label>ID
				Proof:</label> <input type="text" name="idProof" required>
			<button type="submit" id="savePassengerBtn">Save</button>
		</form>

	</div>
</div>
